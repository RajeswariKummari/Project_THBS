<!-- templates/registerApp/profile_update.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
</head>
<body>
    <h1>Update Profile</h1>
    <form method="post" action="{% url 'registerApp:profile_update' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    {% if form.errors %}
        <p style="color: red;">{{ form.errors }}</p>
    {% endif %}
</body>
</html>
